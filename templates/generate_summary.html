{% extends 'base.html' %}


{% block head %}

{% endblock %}


{% block body %}

<div id="comic_prompt" class="d-flex justify-content-center mt-5">
    <div class="mb-3 comic_prompt">
        <form id="turn_into_comic_form" action="/generate/summary/show" method="post">
            <textarea type="text" class="form-control main_prompt_area shadow-none" id="comic_input" name="comic_input"
                placeholder="Place your story here..." rows="1" required></textarea>
            <center>
                <button id="button" class="mt-3" type="submit">Turn it into comic</button>
            </center>
        </form>
    </div>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block head %} {% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../static/images/logo_2.png" alt="Bootstrap">
          </a>
        </div>
      </nav>
    <div class="container">
        {% block body %} {% endblock %}
    </div>

    
    <script>
        console.log(JSON.stringify({div_id: 'id_gen_story'}))
        jsond = JSON.stringify({div_id: 'id_gen_story'})
        console.log(typeof(jsond))
        document.getElementById('id_gen_story').addEventListener('click', function(){

            // prompt appears
            let promptBox = document.getElementById("prompt");
            promptBox.classList.remove('d-none');
            promptBox.classList.add('d-flex');

            // options disappears
            let options = document.getElementById("generate_story");
            options.classList.remove("d-flex");
            options.classList.add("d-none");

            // change placeholder
            let main_prompt = document.querySelector(".main_prompt_area")
            main_prompt.placeholder = "Write me a story about...";

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8',
                    "accept": "application/json"
                },
                body: JSON.stringify({div_id: 'id_gen_story'}),
            })
            // .then(response => response.json())
            // .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        })
    </script>
</body>
</html>

{% extends 'base.html' %}


{% block head %}
{% endblock %}


{% block body %}
<div id="show_comic" class="container">
  {% for key, value in data.items() %}
  <div class="row mt-5">
    <div class="col-sm-5">
      <p>{{ value[0] }}</p>
    </div>
    <div class="col-sm-7">
      <img src="{{ value[1] }}" alt="">
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}


{% block head %} 

{% endblock %}


{% block body %}
    <div class="d-flex justify-content-center">
        <div class="mb-3 prompt">
            <textarea class="form-control" placeholder="Here is a story about / Write me a short story about..." id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
    </div>
    

    {% for item in data %}
        <li>{{ item }}</li>
    {% endfor %}

    <h2>Generated Image:</h2>

    
    {% for item in img_urls %}
        <img src="{{ item }}" alt="Generated Image">
    {% endfor %}

{% endblock %}
